<!--Estilização do Grid-->

<Style>
   
.container{
display: grid;   
grid-template-rows: 200px 300px 300px; 
grid-template-columns: 200px 200px 300px;
width: max-content;
gap: 0.1rem;
background-color: rgb(223, 138, 218);
}

.item{
width: 95%;
height: 95%;
overflow: hidden;
justify-self: auto;
    
}
       
.item-1{
    grid-column: 1/ span 2;
    grid-row: 1 / span 1;
    text-align: center; 
    margin-top: 20px;
}

.item-2{
    grid-column: 3/ span 2;
    grid-row: 1 / span 1;
    text-align: center; 
}

.item-3{
    grid-column: 5/ span 3;
    grid-row: 1 / span 1;
    text-align: center;  
}

.item-4{
    grid-column: 1/ span 4;
    grid-row:  3/ span 1;
    text-align: center;   
}

.item-5{
    grid-column: 4/ span 8;
    grid-row: 3/ span 1;
    text-align: center;
}

.item-6{
    grid-column: 4/ span 4;
    grid-row: 2/ span 1;
    text-align: center;   
}

.item-7{
    grid-column: 1/ span 4;
    grid-row: 2 / span 1;
    text-align: center;
    
}

.item-8{
    grid-column: 8/ span 4;
    grid-row: 2/ span 1;
    text-align: center;
}

.item-9{
    grid-column: 8/ span 2;
    grid-row: 1 / span 1;
    text-align: center;  
    
}

.item-10{
    grid-column: 10/ span 2;
    grid-row: 1/ span 1;
    text-align: center; 
}

</Style>
